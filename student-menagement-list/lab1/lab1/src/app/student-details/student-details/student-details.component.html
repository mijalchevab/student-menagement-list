<div class="card" *ngIf="student">
<div class="card-body">
  <div class="card-title">
  <h3>{{student.name}}</h3></div>
<div class="card-text">
  <label>Index: {{student.index}}</label>
  </div>
  <div class="card-text" >
    <label>Department: {{student.department}}</label>
  </div>
</div>
</div>
